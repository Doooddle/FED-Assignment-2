<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/hangman-wordlist.js" defer></script>
    <script src="scripts/hangman.js" defer></script>
</head>
<a href="games.html" class="back-button">
    <img src="images/back-to-gamepage.png" alt="Back to Home">
</a>
<body class ="hangman-body">
    <div class="game-modal">
        <div class="content">
            <img src="images/hangman-game-images/images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="hangman-container">
        <div class="hangman-box">
            <img src="images/hangman-game-images/images/hangman-0.svg" draggable="false" alt="hangman-img">
            <h1>EduLand Hangman</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
