<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Typing game</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<a href="games.html" class="back-button">
    <img src="images/back-to-gamepage.png" alt="Back to Home">
</a>
<body class="typinggame-body">
	<div class="wrapper">
		<h1>Eduland Typing Game</h1>
		<p>Type as many educational words as you can until time runs out!</p>
		<button class="typinggame-button">START</button>
		<div class="outerWrap">
			<div class="scoreWrap">
				<p>Score</p>
				<span class="score">0</span>
			</div>
			<div class="timeWrap">
				<p>Time left</p>
				<span class="time">30</span>
			</div>
		</div>
		<div class="wordsWrap">
			<p class="words"></p>
		</div>
	</div>
    <script src="scripts/typinggame.js"></script>
</body>
</html>
