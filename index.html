<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="scripts/nav.js" defer> </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <title>EduLand Homepage</title>
</head>

    <body>
        <header class="nav-logo flex">
            <div>
                <img src="images/logo.png" alt="logo" class="logo">
            </div>
        <button class="nav-toggle"><span class="sr-only">Menu</span></button>
            <nav>
                <ul id="nav-bar" data-visible="false" class="nav-bar flex">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <div class="games-header">
            <h1>Featured Games</h1>
        </div>
          <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/hangman-game.png" alt="Hangman Game">
                <div class="carousel-caption d-none d-md-block">
                  <p>Test your vocabulary and spelling skills!</p>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="hangmangame.html" class="btn-over-image" role="button">Hangman Game</a>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/typing-game.png" alt="Typing Game">
                <div class="carousel-caption d-none d-md-block">
                  <p>Improve your typing speed and accuracy!</p>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="typinggame.html" class="btn-over-image" role="button">Typing Game</a>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/dictionary-image.png" alt="Dictionary Game">
                <div class="carousel-caption d-none d-md-block">
                  <p>Expand your vocabulary and learn new words!</p>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="dictionary.html" class="btn-over-image" role="button">Dictionary</a>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        <section>
            <br>
            <br>
            <div class="word-of-day">
                <h2>Word of the Day</h2>

                <div id="result">
                    <!-- The word and its details will be inserted here by the script -->
                </div>
            
            
                <script src="scripts/randomword.js"></script>
            </div>
        </section>

        <br>
        <br>
    </body>

    
</html>
