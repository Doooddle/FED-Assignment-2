<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <title>EduLand Login</title>
    </head>

    <body>
        <header class="nav-logo flex">
            <div>
                <img src="../images/logo.png" alt="logo" class="logo">
            </div>
        <button class="nav-toggle"><span class="sr-only">Menu</span></button>
            <nav>
                <ul id="nav-bar" data-visible="false" class="nav-bar flex">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                </ul>
            </nav>
        </header>

        <br>
        <br>

        <div class ="login-wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#" class="login-form" onsubmit="showMessage('You are now logged in!')">
                    <div class = "login-input-box">
                        
                        <span class = "icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class = "login-input-box">
                        <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class = "remember-forgot">
                        <label><input type = "checkbox">
                            Remember me</label>
                            
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a
                            href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#" onsubmit="showMessage('You are now registered!')">
                    <div class = "login-input-box">
                        
                        <span class = "icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class = "login-input-box">
                        
                        <span class = "icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class = "login-input-box">
                        <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class = "remember-forgot">
                        <label><input type = "checkbox">
                            I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="login-btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a
                            href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
        <script src="../scripts/nav.js" > </script>
        <script src="../scripts/login.js" ></script>
        <script src="../scripts/message.js" ></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
