<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
    <body class ="hangman-body">
        <div class="loader">
            <dotlottie-player src="https://lottie.host/65022aa6-9c10-4878-8be0-894b3ff19f81/ZTAhZsCfh2.json" background="transparent" speed="2" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        </div>
        <a href="games.html" class="back-button">
            <img src="../images/back-to-gamepage.png" alt="Back to Home">
        </a>
        <div class="game-modal">
            <div class="content">
                <img src="../images/hangman-game-images/images/lost.gif" alt="gif">
                <h4>Game Over!</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
        <div class="hangman-container">
            <div class="hangman-box">
                <img src="../images/hangman-game-images/images/hangman-0.svg" draggable="false" alt="hangman-img">
                <h1>Hangman Game</h1>
                <p style="font-size: 1em;">Game Instruction: Using the hint, guess the educational word it could be! Click on the keys on screen to guess.</p>
            </div>
            <div class="game-box">
                <ul class="word-display"></ul>
                <h4 class="hint-text">Hint: <b></b></h4>
                <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
                <div class="keyboard"></div>
            </div>
        </div>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <script src="../scripts/hangman-wordlist.js" ></script>
        <script src="../scripts/hangman.js" ></script>
        <script src="../scripts/script.js" ></script>
        <script src="../scripts/preloader.js" ></script>
    </body>
</html>
