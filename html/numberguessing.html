<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Typing game</title>
		<link rel="stylesheet" href="../css/style.css">
		<script src="../scripts/preloader.js" defer></script>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
        <script src="numberguessing.html"defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	</head>
    <body class="typinggame-body">
		<div class="loader">
            <dotlottie-player src="https://lottie.host/65022aa6-9c10-4878-8be0-894b3ff19f81/ZTAhZsCfh2.json" background="transparent" speed="2" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        </div>
		<a href="games.html" class="back-button">
			<img src="../images/back-to-gamepage.png" alt="Back to Home">
		</a>

        <div class="number-guessing">
            <h1> Eduland Number Guesser</h1>
            <br>
            <header>Guess a number between 1 and 1000</header>
            <p class="guess"></p>
            <div class="input-field">
              <input type="number" min="1" max="1000"/>
              <button>Check</button>
            </div>
            <p>You have <span class="chances">10</span> tries left.</p>
          </div>
          <script src="../scripts/numberguessing.js" defer></script>
    
    </body>
